<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Address Book</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="well">
              <div class="form-group">
                <label for="new-first-name">First Name</label>
                <input type="text"  class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last Name</label>
                <input type="text"  class="form-control" id="new-last-name">
              </div>
              <select id="inputField">
                <option value="displayWorkPhone">Add Work Phone</option>
                <option value="displayPersonalPhone">Add Personal Phone</option>
                <option value="displayWorkEmail">Add Work Email</option>
                <option value="displayPersonalEmail">Add Personal Email</option>
                <option value="displayWorkAddress">Add Work Address</option>
                <option value="displayPersonalAddress">Add Personal Address</option>
              </select>
              <button class="btn" id="addInputField">Add</button>
              <div class="form-group hiddenInput" id="displayWorkPhone">
                <label for="new-work-phone-number">Work Phone Number</label>
                <input type="text"  class="form-control" id="new-work-phone-number">
              </div>
              <div class="form-group hiddenInput" id="displayPersonalPhone">
                <label for="new-personal-phone-number">Personal Phone Number</label>
                <input type="text"  class="form-control" id="new-personal-phone-number">
              </div>
              <div class="form-group hiddenInput" id="displayWorkEmail">
                <label for="new-work-email-address">Work Email Address</label>
                <input type="text"  class="form-control" id="new-work-email-address">
              </div>
              <div class="form-group hiddenInput" id="displayPersonalEmail">
                <label for="new-personal-email-address">Personal Email Address</label>
                <input type="text"  class="form-control" id="new-personal-email-address">
              </div>
              <div class="form-group hiddenInput" id="displayWorkAddress">
                <label for="new-work-address">Work Address</label>
                <input type="text"  class="form-control" id="new-work-address">
              </div>
              <div class="form-group hiddenInput" id="displayPersonalAddress">
                <label for="new-personal-address">Personal Address</label>
                <input type="text"  class="form-control" id="new-personal-address">
              </div>
              <br>
            </div>
            <button type="submit" class="btn-primary" id="formSubmit">Add</button>
          </form>
          <hr>
          <div class="well">
            <h2>Contacts:</h2>
            <ul id="contacts">
            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <div class="well">
            <div id="show-contact">
              <p>First Name: <span class="first-name"></span></p>
              <p>Last Name: <span class="last-name"></span></p>
              <p>Work Phone Number: <span class="work-phone-number"></span></p>
              <p>Personal Phone Number: <span class="personal-phone-number"></span></p>
              <p>Work Email Address: <span class="work-email-address"></span></p>
              <p>Personal Email Address: <span class="personal-email-address"></span></p>
              <p>Work Address: <span class="work-address"></span></p>
              <p>Personal Address: <span class="personal-address"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
