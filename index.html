<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <h2>Add a Contact:</h2>
    <form action="" id="new-contact">
      <div class="form-group">
        <label for="new-first-name">First Name</label>
        <input type="text" id="new-first-name" class="form-control">
      </div>
      <div class="form-group">
        <label for="new-last-name">Last Name</label>
        <input type="text" id="new-last-name" class="form-control">
      </div>
      <div class="form-group">
        <label for="new-phone-number">Phone Number:</label>
        <input type="text" id="new-phone-number" class="form-control">
        <button class="btn" type="submit">Add Contact</button>
      </div>
    </form>

    <h2>Contacts:</h2>
    <ul id="contacts">

    </ul>

    <div id="show-contact">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>

      <div id="buttons">
        
      </div>
    </div>
  </div>
</body>
</html>
